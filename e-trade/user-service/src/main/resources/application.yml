server:
  port: 8085

spring:
  application:
    name: user-service
  datasource:
    driver-className: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trade-user
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    cache:
      type: redis
      redis:
        host: localhost
        port: 6379

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/